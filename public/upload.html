<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="//cdn.rawgit.com/satazor/SparkMD5/master/spark-md5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/async@2.6.0/dist/async.min.js"></script>
    <script src="/static/upload_html5.js"></script>
    <title>File(s) size</title>
</head>

<body onload="fileAdded();">
    <progress min="0" max="100" value="0">0% complete</progress>
    <form name="uploadForm">
        <p>
            <input id="uploadInput" type="file" name="myFiles" onchange="fileAdded();" multiple> selected files: <span id="fileNum">0</span>; total size: <span id="fileSize">0</span></p>
        <p>
            <input type="submit" value="Send file">
        </p>
    </form>
</body>

</html>
